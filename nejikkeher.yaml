apiVersion: v1
kind: Service
metadata:
 name: nginx-service
spec:
 selector:
   role: app
 ports:
   - protocol: TCP
     port: 3000
     targetPort: 3456
     nodePort: 32004
 type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Never